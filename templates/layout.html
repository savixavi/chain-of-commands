<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinVertex | Internal Systems</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #3b82f6;
            --accent: #10b981;
            --bg: #f8fafc;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--primary); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        .sidebar h2 { color: var(--secondary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .sidebar a {
            color: #94a3b8;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center; gap: 12px;
        }
        .sidebar a:hover { background: #1e293b; color: white; transform: translateX(5px); }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
        }

        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }

        /* Chat Widget */
        #chat-trigger {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            background: var(--secondary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            cursor: pointer; box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4); z-index: 1000;
        }
        #chat-window {
            position: fixed; bottom: 110px; right: 30px; width: 380px; height: 520px;
            background: white; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            display: none; flex-direction: column; z-index: 1001; overflow: hidden;
            transform-origin: bottom right; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #chat-window.open { display: flex; }
        .chat-header { background: var(--secondary); color: white; padding: 20px; font-weight: 700; display: flex; justify-content: space-between; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 14px; max-width: 85%; font-size: 0.95rem; }
        .bot-msg { background: white; align-self: flex-start; border: 1px solid #e2e8f0; }
        .user-msg { background: var(--secondary); color: white; align-self: flex-end; }
        .chat-input { padding: 20px; background: white; border-top: 1px solid #e2e8f0; display: flex; gap: 10px; }
        .chat-input input { flex: 1; border: none; outline: none; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2><i class="fas fa-bolt"></i> FinVertex</h2>
    <a href="/"><i class="fas fa-home"></i> Home Dashboard</a>
    <a href="/profile"><i class="fas fa-user-circle"></i> Employee Profile</a>
    <a href="/payroll"><i class="fas fa-file-invoice-dollar"></i> Payroll & Tax</a>
    <a href="/resources"><i class="fas fa-book"></i> Resources</a>
    <a href="/settings"><i class="fas fa-gear"></i> System Settings</a>
    <a href="/logout" style="margin-top: auto; color: #f87171;"><i class="fas fa-right-from-bracket"></i> Sign Out</a>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<div id="chat-trigger" onclick="toggleChat()"><i class="fas fa-robot fa-2x"></i></div>

<div id="chat-window">
    <div class="chat-header">
        <span>System Assistant</span>
        <i class="fas fa-xmark" onclick="toggleChat()" style="cursor: pointer;"></i>
    </div>
    <div id="messages">
        <div class="msg bot-msg">System Ready. How can I assist you, <strong>{{ username }}</strong>?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Query records..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" style="background:none; border:none; color:var(--secondary); cursor:pointer;"><i class="fas fa-paper-plane fa-xl"></i></button>
    </div>
</div>

<script>
    function toggleChat() { document.getElementById('chat-window').classList.toggle('open'); }
    function sendMessage() {
        const input = document.getElementById('userInput');
        const msg = input.value; if(!msg) return;
        const display = document.getElementById('messages');
        display.innerHTML += `<div class="msg user-msg">${msg}</div>`;
        input.value = '';
        display.scrollTop = display.scrollHeight;
        fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: msg})
        }).then(res => res.json()).then(data => {
            display.innerHTML += `<div class="msg bot-msg">${data.reply}</div>`;
            display.scrollTop = display.scrollHeight;
        });
    }
</script>
</body>
</html>
