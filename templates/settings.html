{% extends "layout.html" %}
{% block content %}
<div class="card animate-in">
    <h1><i class="fas fa-cog" style="margin-right: 15px; color: var(--secondary);"></i>Settings</h1>
    <div style="margin-top: 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee;">
            <div>
                <div style="font-weight: 600;">Dark Mode</div>
                <div style="font-size: 0.8rem; color: #64748b;">Toggle system appearance</div>
            </div>
            <i class="fas fa-toggle-on fa-2x" style="color: var(--accent);"></i>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee;">
            <div>
                <div style="font-weight: 600;">Two-Factor Authentication</div>
                <div style="font-size: 0.8rem; color: #64748b;">Add extra security to your account</div>
            </div>
            <button style="padding: 8px 15px; border-radius: 6px; border: 1px solid #ddd; background: white; cursor: pointer;">Configure</button>
        </div>
    </div>
</div>
{% endblock %}
