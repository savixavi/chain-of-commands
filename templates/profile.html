{% extends "layout.html" %}
{% block content %}
<div class="card animate-in">
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
        <div style="width: 80px; height: 80px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-user fa-3x" style="color: #94a3b8;"></i>
        </div>
        <div>
            <h1 style="margin: 0;">{{ username }}</h1>
            <p style="color: #64748b;">Employee ID: 4492-B</p>
        </div>
    </div>
    <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 20px;">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
            <label style="font-size: 0.8rem; color: #94a3b8; display: block;">Department</label>
            <p style="font-weight: 600;">Internal Research</p>
        </div>
        <div>
            <label style="font-size: 0.8rem; color: #94a3b8; display: block;">Access Level</label>
            <p style="font-weight: 600; color: var(--secondary);">Standard Tier</p>
        </div>
    </div>
</div>
{% endblock %}
