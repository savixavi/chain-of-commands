<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinVertex | Secure Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --secondary: #3b82f6; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .logo { color: var(--secondary); font-size: 2.5rem; text-align: center; margin-bottom: 20px; }
        h2 { color: white; text-align: center; margin-bottom: 8px; font-weight: 700; }
        p { color: #94a3b8; text-align: center; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 15px; color: #64748b; }
        
        input {
            width: 100%; padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); background: rgba(255, 255, 255, 0.1); }

        button {
            width: 100%; padding: 14px; background: var(--secondary); color: white;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        button:hover { background: #2563eb; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4); }

        .footer-link { text-align: center; margin-top: 25px; color: #94a3b8; font-size: 0.85rem; }
        .footer-link a { color: var(--secondary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-bolt"></i></div>
        <h2>FinVertex Portal</h2>
        <p>Enter your employee credentials to continue</p>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="footer-link">
            Not registered? <a href="/register">Create corporate account</a>
        </div>
    </div>
</body>
</html>
